<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {margin:0; padding:0; list-style:none;}
        #div1{
            height: 300px;
            width: 200px;
            background: bisque;
            position: absolute;
            border: solid 1px;
            display: none;
        }

    </style>
    <script>
        document.oncontextmenu= function (ev) {
            var Event = ev||event;
            var oDiv = document.getElementById("div1");

            oDiv.style.display = "block";

            oDiv.style.left = Event.clientX +'px';
            oDiv.style.top = Event.clientY + 'px';
            return false;
        };
        document.onclick = function () {
            var oDiv = document.getElementById("div1");

            oDiv.style.display = "none";

        }

    </script>
</head>
<body>
<div id = "div1">
    <li>nihao</li>
    <li>nihao</li>
    <li>nihao</li>
    <li>nihao</li>
    <li>nihao</li>
    <li>nihao</li>
</div>
</body>
</html>
